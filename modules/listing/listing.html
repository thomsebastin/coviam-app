<div class="container">
  <h4>Masalas & Spices <span ng-bind="'(' + allProducts.length + ' items)'">(64 items)</span></h4>
  <!--items listing section-->
  <div class="listing">
    <ul class="lists">
      <li ng-repeat="product in allProducts">
        <div class="cv-item"></div>
        <p class="cv-brand" ng-bind="product.brand_name">Brand name</p>
        <p class="cv-name" ng-bind="product.prod_name">Item name</p>
        <p class="cv-detail" ng-bind="product.package_detail">Packing detail</p>
        <p class="cv-amount" ng-bind="'Rs ' + product.price">Rs 500</p>
        <button id="product.prod_id" ng-click="addToCart(product, $index)" ng-hide="product.isHidden" class="cv-btn">Add to cart</button>
        <div class="cv-sel-section cv-center" ng-show="product.isHidden">
          <button ng-click="removeAnItem(product)">-</button>
          <button ng-init="product.totalSelectedItems = 0" ng-bind="product.totalSelectedItems + ' in cart'">1 in cart</button>
          <button ng-click="addOneMoreItem(product, $index)">+</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="summary">
    <div class="cv-cart">
      <div class="cart-summary">Your cart summary</div>
      <ul class="cart-data">
        <li>
          <p>Items in cart</p>
          <p ng-bind="itemsInCart">0</p>
        </li>
        <li>
          <p>Total Rs</p>
          <p ng-bind="grandSum">0</p>
        </li>
      </ul>
      <div class="clearfix"></div>
      <hr>
      <ul class="cart-header">
        <li>Items</li>
        <li>Quantity</li>
        <li>Total Rs</li>
        <li></li>
      </ul>
      <div class="clearfix"></div>
      <div class="cart-grp" ng-repeat="goods in allGoods">
        <ul class="cart-selection">
          <li ng-bind="goods.name">Dummy item</li>
          <li ng-bind="goods.quantity">1232</li>
          <li ng-bind="goods.total_amt">234</li>
          <button>Remove</button>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
